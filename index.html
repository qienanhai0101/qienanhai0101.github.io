<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
</head>
<body>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

    <h2>works</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span> - {{ post.date | date: "%Y-%m-%d" }}</span>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
